<div class="title">
    <span>Days:</span>
</div>

<div *ngFor="let val of buttonValues; let i = index" 
    class="day"
    [ngClass]="{ 'selected' : val.day == currentDay }"
    (click)="selectDay(i)"
>
    {{ val.day }}
    <span class="date">{{ val.date }}</span>
    <span class="today" *ngIf="i == 3">today</span>
</div>
